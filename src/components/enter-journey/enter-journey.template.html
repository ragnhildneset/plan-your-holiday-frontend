<div class="full-background-image">
  <header class="jumbotron">
     <div class="inner cover">
        <h1 class="cover-heading">Welcome</h1>
        <p class="lead">Where will you go next?</p>
      </div>
   </header>
   <div class="panel panel-default panel-medium-body">
     <div class="panel-body">
      <form name="form" ng-submit="$ctrl.submit()" role="form">
        <div class="medium-space-below">
        <h2>Plan your next Trip</h2>
        <p>
          Give us a destination, arrival and departure to start planning.
        </p>
      </div>
      <div class="medium-space-below">
        <select class="form-control" ng-model="$ctrl.journey.cityId" ng-options="city._id as city.name for city in $ctrl.cities" required>
          <option value='' disabled>--Destination--</option>
        </select>
      </div>

        <div class="medium-space-below">
          <div class="datetimepicker-box">
            <div>
              <label>Arrival</label>
              <datetimepicker data-ng-model="$ctrl.journey.arrival" data-datetimepicker-config="{minView:'hour'}" required> </datetimepicker>
            </div>
            <div>
              <label>Departure:</label>
              <datetimepicker data-ng-model="$ctrl.journey.departure" data-datetimepicker-config="{minView:'hour'}" required> </datetimepicker>
            </div>
          </div>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-lg btn-block btn-darkblue">Next</button>
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

      </form>
    </div>
  </div>
</div>
