<div class="full-background-image">
  <header class="jumbotron">
     <div class="inner cover">
        <h1 class="cover-heading">Rate!</h1>
        <p class="lead">We appreciate your opinion.</p>
      </div>
  </header>
    <form name="form" ng-submit="$ctrl.rate()" role="form">
    <div class="white-background">
      <div class="rating-card-container">
        <div ng-repeat="activity in $ctrl.travel.schedule">
          <div class="card">
             <div class="container">
               <h2 class="card-title">{{ activity.attractionname }}</h2>
               <br/>
               <h5><b>Quality</b></h5>
               <p>How well did you like the activity?</p>
               <span uib-rating ng-model="$ctrl.rating[activity.attractionname].quality" max="5" read-only="isReadonly" on-leave="overStar = null" aria-labelledby="default-rating" required></span>
               <br/>
               <br/>
               <h5><b>Popularity</b></h5>
                <p>How popular is this activity among tourists?</p>
               <span uib-rating ng-model="$ctrl.rating[activity.attractionname].popularity" max="5" read-only="isReadonly" on-leave="overStar = null" aria-labelledby="default-rating" required></span>
               <br/>
             </div>
          </div>
      </div>
    </div>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-lg btn-block btn-darkblue">Rate</button>
    </div>
  </form>

</div>

<script type="text/javascript" src="node_modules/angular-ui-bootstrap/src/rating/rating.js"></script>
