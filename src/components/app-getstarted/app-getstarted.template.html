<div class="main-login main-center">
	<form class="form-horizontal" method="post" action="#">

    <div class="form-group">
      <label class="cols-sm-2 control-label">Enter some basic information about you</label>
    </div>

		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">Your Name</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="name" id="name" ng-model="$ctrl.signup.username"  placeholder="Enter your Name"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">Your Email</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="email" ng-model="$ctrl.signup.email" placeholder="Enter your Email"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="cols-sm-2 control-label">Username</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="username" id="username" ng-model="$ctrl.signup.loginid" placeholder="Enter your Username"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="cols-sm-2 control-label">Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="password" id="password" ng-model="$ctrl.signup.password" placeholder="Enter your Password"/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
				</div>
			</div>
		</div>

  <div class="form-group">
			<label for="birth" class="cols-sm-2 control-label">Date of Birth</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-star fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="birth" id="birth" ng-model="$ctrl.signup.birthdate" placeholder="Date of Birth in DD.MM.YYYY"/>
				</div>
			</div>
		</div>

  <div class="form-group">
			<label for="density" class="cols-sm-2 control-label">Density</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-calendar-check-o fa" aria-hidden="true"></i></span>
        <input type="number" class="form-control" name="density" id="density" ng-model="$ctrl.signup.density"  placeholder="Amount of daily activities"/>
      </div>
			</div>
		</div>

		<div class="form-group ">
			<button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="$ctrl.signup()">Register</button>
		</div>
		<div class="login-register">
			<p> <small> Already got an account? </small></p>
      <a ng-click="$ctrl.login()">Login</a>
    </div>
	</form>
</div>
